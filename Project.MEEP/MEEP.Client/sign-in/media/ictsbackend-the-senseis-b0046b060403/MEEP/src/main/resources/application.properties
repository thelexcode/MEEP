server.port=8090
spring.application.name=MEEP

# DATASOURCE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/meep?createDatabaseIfNotExist=true&autoReconnect=true&useSLL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

#Email service

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# IMAGE PROPERTIES

images.extensions=jpg,jpeg,png

user.profilepicture.width=900
user.profilepicture.height=900
user.profilepicture.size=307200
user.profilepicture.path=src/main/resources/img/profile/

event.thumbnail.width=1500
event.thumbnail.height=1500
event.thumbnail.size=307200
event.thumbnail.path=src/main/resources/img/events/
